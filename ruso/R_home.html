    <script>
        // Функция для расчета возраста
        function mostrarEdad() {
            const fechaNacimiento = new Date(2003, 7, 19); // Месяц начинается с 0 (0=январь, 7=август)
            const fechaActual = new Date();
            let edad = fechaActual.getFullYear() - fechaNacimiento.getFullYear();
            const mes = fechaActual.getMonth() - fechaNacimiento.getMonth();
            
            // Корректировка, если месяц или день рождения еще не наступил в этом году
            if (mes < 0 || (mes === 0 && fechaActual.getDate() < fechaNacimiento.getDate())) {
                edad--;
            }
            document.getElementById("edad").textContent = edad;
        }

        // Выполнить функцию при загрузке страницы
        window.onload = mostrarEdad;
    </script>
