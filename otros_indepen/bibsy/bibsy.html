<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Imagen y Recuadro</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <img src="img/photo_2025-03-26_09-06-34.png" alt="imagen de chica" id="imagen">
  <div class="recuadro">
    <h1>¡Hola, mundo!</h1>
    <p>Este recuadro se expande más hacia abajo.</p>
    <div class="slider-container">
      <label for="control"></label>
      <input type="range" id="control" min="0" max="50" value="0">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
